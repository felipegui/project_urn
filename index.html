<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <div class="urn">
        <div class="screen">
            <div class="upside">
                <div class="upside-left">
                    <div class="upside-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="upside-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="upside-3">
                        <div class="number blink"></div>
                        <div class="number"></div>
                    </div>
                    <div class="upside-4">
                        Nome: FULANO DE TAL<br/>
                        Partido: ###<br/>
                        Vice-Prefeito: BELTRANO DE TAL
                    </div>
                </div>
                <div class="upside-right">
                    <div class="upside-img">
                        <img src="assets/images/84.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="upside-img small">
                        <img src="assets/images/84_2.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="bottom">
                Aperte: <br/>
                CONFIRMA para confirma este voto<br/>
                CORRIGE para reiniciar este voto
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard--line">
                <div class="button--keyboard">1</div>
                <div class="button--keyboard">2</div>
                <div class="button--keyboard">3</div>
            </div>
            <div class="keyboard--line">
                <div class="button--keyboard">4</div>
                <div class="button--keyboard">5</div>
                <div class="button--keyboard">6</div>
            </div>
            <div class="keyboard--line">
                <div class="button--keyboard">7</div>
                <div class="button--keyboard">8</div>
                <div class="button--keyboard">9</div>
            </div>
            <div class="keyboard--line">
                <div class="button--keyboard">0</div>
            </div>
            <div class="keyboard--line">
                <div class="button--keyboard button--white">BRANCO</div>
                <div class="button--keyboard button--corrects">CORRIGE</div>
                <div class="button--keyboard button--confirm">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script src="assets/js/phases.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
